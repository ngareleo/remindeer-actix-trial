[package]
name = "remindeer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.3.1"
chrono = { version = "0.4.10", features = ["serde"] }
diesel = { version = "2.1.0", features = ["postgres", "r2d2", "chrono", "uuidv07"] }
dotenvy = "0.15"
env_logger = "0.10.0"
log = "0.4.19"
serde = { version = "1.0", features = ["derive"] }
tokio = "1.28.2"
r2d2 = "0.8.10"
derive_more = "0.99.17"
serde_json = "1.0.99"
actix-cors = "0.6.4"
uuid = "1.4.0"
jsonwebtoken = "8.3.0"
argon2 = "0.5.1"
rand_core =  { version = "0.6.4", features = ["std"] }
